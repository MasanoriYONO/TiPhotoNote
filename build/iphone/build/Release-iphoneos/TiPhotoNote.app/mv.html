function $(id) { return document.getElementById(id) ; }

function jstrlen(str,len,i) {
   len = 0;
   str = escape(str);
   for (i = 0; i < str.length; i++, len++) {
      if (str.charAt(i) == "%") {
         if (str.charAt(++i) == "u") {
            i += 3;
            len++;
         }
         i++;
      }
   }
   return len;
}

function set_width(){
	var str_length = jstrlen($('memo_text').value);

	$('sample_view').style.width = s_width+'px';
}
